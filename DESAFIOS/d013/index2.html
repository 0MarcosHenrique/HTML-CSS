<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de c√©lulas</title>
    <style>

        body, main {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            width: 50px;
            border: 1px solid black;
            border-radius: 3px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <table>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>

             <tr>
                <td rowspan="5">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>           

            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>

            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            
            <tr>
                <td colspan="4">M</td>
            </tr>            
        </table>
    </main>
</body>
</html>
